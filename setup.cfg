[metadata]
name = check-yml-sort
version = f05ccca314e1fd4a6da703b210761baa93b4fcea
description = Some out-of-the-box hooks for pre-commit.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/xwjiang-ms/sonic-mgmt

[options]
packages = find:
python_requires = >=3.7

[options.packages.find]
exclude =
    spytest*

[options.entry_points]
console_scripts =
    check-yml-sort = .hooks.pre_commit.check_yml_sort:main
